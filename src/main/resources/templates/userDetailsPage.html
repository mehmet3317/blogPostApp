<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Bootstrap to Thymeleaf</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Blog :: Post</title>
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100vh">
    <div class="head"></div>
<div class="container">
    <a th:href="@{/}">Home</a>
    <div class="post">

        <h5 class ="text-center">User Details Page</h5>
    </div>

    <div class="row">
        <div class="col-lg-3">
        </div>
    </div>
    <table class="table table -stripped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>UserId</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Street</th>
            <th>HouseNr</th>
            <th>ZIP</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${user}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.LastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.city}"></td>
            <td th:text="${user.street}"></td>
            <td th:text="${user.houseNr}"></td>
            <td th:text="${user.ZIP}"></td>
            <td>


                <ul sec:authorize="isAuthenticated()">
                    <li><a th:href="@{'/users/' + ${user.id} + '/edit'}" class="btn btn-primary ">Edit</a></li>
                    <li><a th:href="@{'/users/' + ${user.id} + '/delete'}" class="btn btn-danger">Delete</a></li>
                </ul>
            </td>
        </tr>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
