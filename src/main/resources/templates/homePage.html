    <h1 th:text="${'Welcome' + loggeduser.firstName}" th:if="${session.isAuthenticated == true && loggeduser!=null}"> Login Successfull</h1>
    <a th:href="@{/logout}" th:if="${session.isAuthenticated}"> Log Out </a>



    <hr />
    <ul>
        <li><a th:href="@{/posts/new}">New Post</a></li>
    </ul>
    <div class = "posts-container">
        <div class = "post" th:each="post : ${posts}">
            <h2><a th:href="@{'/posts/' + ${post.id}}"
                   th:text = "${post.title}">Title</a></h2>
        <h4 th:text=" 'Written by ' + ${post.user.firstName}">User First Name</h4>
            <h5 th:text = " 'Published on ' + ${post.createdAt}"> Created At</h5>
            <p th:text="${post.body}">body text</p>
            <br />
        </div>


    </div>
