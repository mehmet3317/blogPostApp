<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Add Bootstrap to Thymeleaf</title>
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<body>

<div class="container">
    <div class="bg-image"
         style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100vh">
        <div class="head"></div>

    <h2>Write new comment</h2>

    <form action="#"
          th:action="@{'/comment'}"
          th:object="${comment}"
          method="post">
        <label>
            <div class="alert-red" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Body Error</div>
            <textarea th:field="*{body}" placeholder="Write something valuable"></textarea>
        </label>
        <div>
            <button class="green-btn" type="submit">Send</button>
        </div>
    </form>
</div>

</body>
</html>
